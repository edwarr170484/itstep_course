<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../normilize.css">
    <link rel="stylesheet" href="./currency.css">
    <title>Конвертер валют</title>
    <script src="./currency.js" defer></script>
</head>
<body>
    <div class="currency-form">
        <h2>Конвертер валют</h2>
        <div class="currency">
            <label for="">USD</label>
            <div class="currency-value">
                <input type="number" name="USD" value="1">
                <small>доллар США</small>
            </div>
        </div>
        <div class="currency">
            <label for="">EUR</label>
            <div class="currency-value">
                <input type="number" name="EUR">
                <small>евро</small>
            </div>
        </div>
        <div class="currency">
            <label for="">BYN</label>
            <div class="currency-value">
                <input type="number" name="BYN">
                <small>белорусский рубль</small>
            </div>
        </div>
        <div class="currency">
            <label for="">RUB</label>
            <div class="currency-value">
                <input type="number" name="RUB">
                <small>российский рубль</small>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <style>
        label{
            display: block;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <form action="/HTML/Lesson5/forms.html" method="GET">
        <div>
            <label for="fio">Введите Ф.И.О.</label>
            <input id="fio" type="text" name="fio" placeholder="Введите Ф.И.О." required />
        </div>
        <div>
            <label for="">Введите email</label>
            <input type="email" name="email" required />
        </div>
        <div>
            <label for="">Дата рождения</label>
            <input type="date" name="birthday" required>
        </div>
        <div>
            <label for="">Введите адрес аккаунта Github</label>
            <input type="url" name="github">
        </div>
        <div>
            <label for="">Загрузите резюме</label>
            <input type="file" name="cv"><br>
        </div>
        <div>
            <label for="">Ваше образование</label>
            <input type="checkbox" name="grade[]" value="Базовое" checked> Базовое<br>
            <input type="checkbox" name="grade[]" value="Среднее"> Среднее<br>
            <input type="checkbox" name="grade[]" value="Высшее"> Высшее<br>
        </div>
        <div>
            <label for="">Ваш пол</label>
            <input type="radio" name="gender" value="male" checked> Мужской <br>
            <input type="radio" name="gender" value="female"> Женский
        </div>
        <div>
            <label for="">Придумайте пароль для входа</label>
            <input type="password" name="password" required> 
        </div>
        <div>
            <label for="">Расскажите о себе</label>
            <textarea name="about" cols="150" rows="10"></textarea>
        </div>
        <div>
            <label for="">Выберите желаемую должность</label>
            <select name="rank">
                <optgroup label="Высший менеджмент">
                    <option value="director">Директор</option>
                    <option value="manager">Менеджер</option>
                </optgroup>
                <optgroup label="Работяги">
                    <option value="master">Мастер</option>
                    <option value="cleaner">Уборщик</option>
                </optgroup>
            </select>
        </div>
        <!--<input type="submit" value="Отправить">-->
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
